name: CI/CD Pipeline for Fullstack Coursework

on:
  push:
    branches:
      - main

jobs:
  build-and-push-images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Set up Docker Buildx cache
        uses: docker/setup-buildx-action@v1
        with:
          action: "append"
          driver-opts: "network=host"

      - name: fullstack-coursework-backend-image
        working-directory: backend
        run: |
          echo -n '{"auths": {"https://index.docker.io/v1/": {"username": "'${{ secrets.DOCKER_USERNAME }}'", "password": "'${{ secrets.DOCKER_PASSWORD }}'", "email": "'${{ secrets.DOCKER_EMAIL }}'"}}}' > /tmp/config.json
          docker buildx create --use
          docker buildx build --platform linux/amd64 -t ${{ secrets.DOCKER_USERNAME }}/test-backend-image . --push --builder default --set config=/tmp/config.json

      - name: fullstack-coursework-frontend-image
        working-directory: frontend
        run: |
          echo -n '{"auths": {"https://index.docker.io/v1/": {"username": "'${{ secrets.DOCKER_USERNAME }}'", "password": "'${{ secrets.DOCKER_PASSWORD }}'", "email": "'${{ secrets.DOCKER_EMAIL }}'"}}}' > /tmp/config.json
          docker buildx create --use
          docker buildx build --platform linux/amd64 -t ${{ secrets.DOCKER_USERNAME }}/test-frontend-image . --push --builder default --set config=/tmp/config.json
